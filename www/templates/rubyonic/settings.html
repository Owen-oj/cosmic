<!-- player Screen - Refer to player.scss -->
<ion-view view-title="Settings" hide-nav-bar="true" class="rubyonic-pane tracks-player">
  <!--
  setting 'hide-nav-bar="true"' above enables us to create our own header bar
  by hiding the default one without messing with ionic's state/history management
  -->

<ion-header-bar align-title="center" class="bar bar-ruby-header bar-transparent" ng-controller="NavigationCtrl">
  <div class="buttons">
    <button class="button button-clear brand-base-text-color" ng-click="goBackAStep()">
      <i class="icon ion-ios-arrow-left"></i>
    </button>
  </div>
  <h1 class="title">
    Settings
  </h1>
  <div class="buttons">
      <button class="button ruby-button-clear icon ion-ios-list-outline brand-base-text-color" menu-toggle="right"></button>
  </div>
</ion-header-bar>

  <ion-content class="has-header">

      <div class="player-background">
        <div class="player-overlay"></div>

          <!-- <div class="list list-inset form-rb ">
	  <label class="item item-input">
	    <i class="icon ion-search placeholder-icon"></i>
	    <input type="text" class="text-color-contrast" placeholder="Enter Song, Album, Artist or Genre">
	  </label>
	</div> -->
            <div id="settings" class="content">
              <p class="content-title"> Player Settings</p>
                <div class="list">
                    <a class="item dark item-icon-left item-icon-right" ng-controller="NavigationCtrl" ui-sref="app.manage-directories">
                        <i class="icon ion-ios-folder"></i>
                        Manage Music Directories
                        <i class="icon ion-ios-arrow-right"></i>
                    </a>

                    <ion-toggle ng-model="config.showStatusBar" ng-change="toggleStatusBar()" toggle-class="toggle-balanced">Show Statusbar</ion-toggle>
                    <ion-toggle ng-model="config.goToPlayer" ng-change="toggleGoToPlayer()" toggle-class="toggle-balanced">Go to player on play</ion-toggle>

                    <div class="item item-icon-left item-icon-right" ng-click="findMissingArtworks()">
                        <i class="icon ion-ios-cloud-download"></i>
                        Find album covers online
                        <ion-spinner ng-show="isSearchingArtworks" class="icon ios"></ion-spinner>
                    </div>
                    <div class="item item-icon-left item-icon-right" ng-click="findArtistNames()">
                        <i class="icon ion-ios-cloud-download"></i>
                        Find artist names online
                        <ion-spinner ng-show="isSearchingArtists" class="icon ios"></ion-spinner>
                    </div>

                    <div class="item item-icon-left" ng-click="clearAllDatabase()">
                        <i class="icon ion-ios-trash assertive"></i>
                        Clear Database
                    </div>
                    <div class="list-item">
                        <div class="item item-button-right content">
<!--                        <i class="icon ion-signal"></i>-->
                        2G &frasl; 3G Mode
                            <button class="button button-clear">
							  <i class="icon ion-ios-arrow-right"></i>
							</button>
                        </div>
                    </div>
                    <div class="list-item">
                        <a class="item" href="#">
<!--                        <i class="icon ion-mic-a"></i>-->
                        Streaming Quality
                        <span class="item-note">
                          Standard
                        </span>
                        </a>
                    </div>
                </div>
                <p class="content-title"> General Settings</p>
                <div class="list">
                    <div class="list-item">
                        <span class="item item-toggle">
                         <div class="input-label">
							 Notifications
							 </div>
                         <label class="toggle" toggle-class="toggle-balanced">
                           <input type="checkbox">
                           <div class="track">
                             <div class="handle"></div>
                           </div>
                         </label>
                      </span>
                    </div>
                    <div class="list-item">
                        <label class="item item-input item-select">
                            <div class="input-label">
                              Sleep Timer
                            </div>
                            <select class="button-clear">
                              <option>10 mins</option>
                              <option selected>20 mins</option>
                              <option>30 mins</option>
                                <option>1 hour</option>
                                <option>2 hours</option>
                            </select>
                      </label>
                    </div>
                    <div class="list-item">
                        <div class="item item-button-right">
<!--                        <i class="icon ion-mic-a"></i>-->
                        SNS Auto Sharing
                            <button class="button button-clear">
							  <i class="icon ion-ios-arrow-right"></i>
							</button>
                        </div>
                    </div>
                </div>
                <div class="list">
                    <div class="list-item">
                        <div class="item item-button-right" href="#">

                        Share App
                            <button class="button button-clear">
							  <i class="icon ion-ios-arrow-right"></i>
							</button>
                        </div>
                    </div>
                    <div class="list-item">
                        <div class="item item-button-right">

                        FAQ
                            <button class="button button-clear">
							  <i class="icon ion-ios-arrow-right"></i>
							</button>
                        </div>
                    </div>
                    <div class="list-item">
                        <div class="item item-button-right" href="#">

                        Feedback
                            <button class="button button-clear">
							  <i class="icon ion-ios-arrow-right"></i>
							</button>
                        </div>
                    </div>
                    <div class="list-item">
                        <div class="item item-button-right" href="#">

                        About
                            <button class="button button-clear">
							  <i class="icon ion-ios-arrow-right"></i>
							</button>
                        </div>
                    </div>
                    <div class="list-item">
                        <div class="item item-button-right" href="#">

                        Report Bug
                            <button class="button button-clear">
							  <i class="icon ion-ios-arrow-right"></i>
							</button>
                        </div>
                    </div>
					<div class="list-item">
                        <div class="item item-icon-left" ng-controller="NavigationCtrl" ng-click="go('app.login')">
							<i class="icon ion-log-out"></i>
                        Logout
<!--
                            <button class="button button-clear">
							  <i class="icon ion-chevron-right"></i>
							</button>
-->
                        </div>
                    </div>
                </div>
            </div>
      </div>
    </ion-content>
        <play-bar></play-bar>
    </ion-view>
