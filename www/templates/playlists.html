<ion-view view-title="Playlists" hide-nav-bar="false" class="rubyonic-pane playlists" >

    <ion-header-bar align-title="center" class="bar bar-ruby-header bar-transparent" ng-controller="NavigationCtrl">
        <div class="buttons">
            <button class="button button-clear brand-base-text-color" ng-click="goBackAStep()">
                <i class="icon ion-ios-arrow-left"></i>
            </button>
        </div>
        <h1 class="title">
            Now Playing
        </h1>
        <div class="buttons">
            <button class="button ruby-button-clear icon ion-ios-list-outline brand-base-text-color" menu-toggle="right"></button>
        </div>
    </ion-header-bar>

    <ion-content scroll="false">

        <div class="special-playlists">
            <div class="special-playlist-box box-top box-left">
                <a ui-sref="app.playlist-special/0/({PlaylistName: specialPlaylists[0].name})" artwork-mosaic title="{{specialPlaylists[0].name}}" songs="specialPlaylists[0].titles"></a>
            </div>
            <div class="special-playlist-box box-top box-right">
                <a ui-sref="app.playlist-special/1/({PlaylistName: specialPlaylists[1].name})" artwork-mosaic title="{{specialPlaylists[1].name}}" songs="specialPlaylists[1].titles"></a>
            </div>
            <div class="special-playlist-box box-bottom box-left">
                <a ui-sref="app.playlist-special/2/({PlaylistName: specialPlaylists[2].name})" artwork-mosaic title="{{specialPlaylists[2].name}}" songs="specialPlaylists[2].titles"></a>
            </div>
            <div class="special-playlist-box box-bottom box-right">
                <a ui-sref="app.playlist-special/3/({PlaylistName: specialPlaylists[3].name})" artwork-mosaic title="{{specialPlaylists[3].name}}" songs="specialPlaylists[3].titles"></a>
            </div>
        </div>

        <div class="user-playlists">
            <div class="container">
                <button class="button button-full button-clear new-playlist-button" ng-click="newPlaylist();">New Playlist</button>

                <ion-scroll class="user-playlists-scroll" has-bouncing="true">
                    <div class="list" >

                        <a ng-repeat="playlist in playlists track by playlist.id" class="item item-thumbnail-left item-button-right" ui-sref="app.playlist-items/({playlistId: playlist.id})/({playlistName: playlist.name})">
                            <div class="item-image" >
                                <img ng-src="{{miniaturesPath}}{{playlist.artworks[0]}}" class="miniature top-left">
                                <img ng-src="{{miniaturesPath}}{{playlist.artworks[1]}}" class="miniature top-right">
                                <img ng-src="{{miniaturesPath}}{{playlist.artworks[2]}}" class="miniature bottom-left">
                                <img ng-src="{{miniaturesPath}}{{playlist.artworks[3]}}" class="miniature bottom-right">
                            </div>
                            <h2>{{playlist.name}}</h2>
                            <p><b>{{playlist.nbTitles}}</b> song<span ng-if="playlist.nbTitles>1">s</span><span ng-if="playlist.like>0">, <b>{{playlist.like}}</b> <i class="icon ion-ios-heart"></i></span></p>

                            <button class="button button-icon ion-more" ng-click="showPopover($event,playlist)"></button>
                        </a>

                    </div>
                </ion-scroll>

            </div>
        </div>

    </ion-content>


</ion-view>
